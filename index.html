<body>

    <div class="container blue1">

            </div>
           </div> 
            
            <form id="dataForm">
                <div class="row">

                    <input type="text" class="form-control confi" placeholder="First Name">

                  </div>

                  </div>
                    <div class="row three">

                    </div>

                    <div class="row four">
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                            I accept the <a class="bb" href="">Terms of Use</a> & <a class="bb"  href=""> Privacy Policy </a>
                          </div>
                    </div>
                    
                    <div class="row five">
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>
              </form>
        </div>
        <p> Already have an account? <a class="aa" href=""> Login here</a>  </p>
